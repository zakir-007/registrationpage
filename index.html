<html>
<head>

<title>register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <!-- CDN -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  

<head>
<body style="background-color: #161d31">
    
 <script src="style.js"></script>>
    
<div class="card" id="auto-text">
    <div class="typewriter">
        <h1>Welcome to xampp....</h1>
    </div>
</div>

<div id="app-cover">
    <h1 id="heading">Sign Up</h1>
    <form method="post" action="" autocomplete="off">
        <div id="inp-box-cover">
            <div id="inp-padd">
                <div class="inp-box" id="email">
                    <input
                        type="email"
                        class="inp"
                        placeholder="Your email address"
                        spellcheck="false"
                        autocomplete="off"></div>
                    <div class="inp-box" id="username">
                        <input type="text" class="inp" placeholder="Your username" spellcheck="false"></div>
                        <div class="inp-box" id="password">
                            <input
                                type="password"
                                class="inp"
                                placeholder="Password (More than 5 characters)"></div>
                            <div id="prev-action-btn">
                                <i class="bi bi-arrow-left-circle-fill"></i>></div>
                            <div id="next-action-btn">
                                <i class="bi bi-arrow-right-circle-fill"></i>
                            </div>
                        </div>
                        <div id="progress-bar-cover">
                            <div id="progress">
                                <div id="working">Working<i class="fas fa-sync-alt fa-spin"></i>
                                </div>
                                <div id="acc-success">Account Created<i class="fas fa-check"></i>
                                    <span id="init-login">
                                        <a href="login" style="color: white; text-decoration: none;">Login now</a>
                                    </span>
                                </div>
                            </div>
                        </div>
         </div>
     </form>
 </div>
     
</body>
